<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Conversion</title>
    <link rel="stylesheet" href="tempC.css">
</head>
<body>
    <form>
        <h1>Temperature conversion</h1>
        <input type="number" id="textbox" value="0">
        <br><br>
        <input type="radio" id="fahrenheit" name="unit">
        <label for="fahrenheit">Celcius ➡️ Fahrenheit</label>
        <br><br>
        <input type="radio" id="celcius" name="unit">
        <label for="celcius">Fahrenheit ➡️ Celcius</label>
        <br><br>
        <button type="button" onclick="convert()" id="submitBtn">Convert</button>
        <p id="results">Select a Unit for Conversion</p>
        
        
    </form>

    <script src = "tempC.js"></script>
</body>
</html>
